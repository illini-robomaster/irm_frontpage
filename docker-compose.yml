services:
  web:
    image: irm-frontpage
    container_name: irm-frontpage
    ports:
      - "8081:8081"
    volumes:
      - ./src/html:/var/www/html:ro
      - ./log:/var/log/container:rw  # Also change `LOGDIR` in `src/init.sh`
    restart: unless-stopped
    environment:
      - CLOUDFLARED_TUNNEL_ID=${CLOUDFLARED_TUNNEL_ID}
      - CLOUDFLARED_DOMAIN=${CLOUDFLARED_DOMAIN}
      - CLOUDFLARED_TUNNEL_TOKEN=${CLOUDFLARED_TUNNEL_TOKEN}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
